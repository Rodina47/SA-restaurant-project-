<h2>Manage Tables</h2>

<form id="addTableForm">
  <label>Name:</label><br>
  <input id="tableName" required><br>

  <label>Capacity:</label><br>
  <input id="tableCapacity" type="number" required><br>

  <label>Location:</label><br>
  <select id="tableLocation" required>
    <option value="">--Select Location--</option>
    <option value="Indoor">Indoor</option>
    <option value="Outdoor">Outdoor</option>
    <option value="Balcony">Balcony</option>
    <option value="VIP">VIP</option>
    <option value="Near Window">Near Window</option>
    <option value="Near Entrance">Near Entrance</option>
  </select><br>

  <button class="btn btn-add" type="submit">Add Table</button>
</form>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Capacity</th>
      <th>Location</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
let tables = [];
let editIndex = null;

const form = document.getElementById("addTableForm");
const tableBody = document.getElementById("tableBody");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const table = {
    name: document.getElementById("tableName").value,
    capacity: document.getElementById("tableCapacity").value,
    location: document.getElementById("tableLocation").value
  };

  if(editIndex !== null) {
    tables[editIndex] = table;
    editIndex = null;
  } else {
    tables.push(table);
  }

  renderTables();
  form.reset();
});

function renderTables() {
  tableBody.innerHTML = "";

  tables.forEach((t, i) => {
    tableBody.innerHTML += `
      <tr>
        <td>${t.name}</td>
        <td>${t.capacity}</td>
        <td>${t.location}</td>
        <td>
          <button class="btn btn-edit" onclick="editTable(${i})">Edit</button>
          <button class="btn btn-delete" onclick="deleteTable(${i})">Delete</button>
        </td>
      </tr>
    `;
  });
}

function deleteTable(i) {
  if(confirm("Are you sure you want to delete this table?")) {
    tables.splice(i, 1);
    renderTables();
  }
}

function editTable(i) {
  document.getElementById("tableName").value = tables[i].name;
  document.getElementById("tableCapacity").value = tables[i].capacity;
  document.getElementById("tableLocation").value = tables[i].location;
  editIndex = i;
}
</script>
