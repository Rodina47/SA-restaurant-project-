  <h1>Users Feedback</h1>
  <div id="feedbackContainer"></div>

  <script>
    function loadFeedbacks() {
      const data = JSON.parse(localStorage.getItem("feedbacks") || "[]");
      const container = document.getElementById("feedbackContainer");

      if (data.length === 0) {
        container.innerHTML = "<p>لا يوجد فيدباك.</p>";
        return;
      }

      container.innerHTML = "";

      data.forEach(fb => {
        const div = document.createElement("div");
        div.className = "fb-box";

        div.innerHTML = `
          <div>
            <span class="name">${fb.userName}</span>
            <span class="date">${new Date(fb.date).toLocaleDateString()}</span>
          </div>
          <div class="stars">${"★".repeat(fb.rating)}${"☆".repeat(5 - fb.rating)}</div>
          <p>${fb.comment}</p>
        `;

        container.appendChild(div);
      });
    }

    loadFeedbacks();
  </script>
