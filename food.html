<h2>Food Menu</h2>

<div class="menu-grid">

<div class="item" onclick="selectItem(this)">
<img src="images/pizza.jpg">
<div class="item-content">
<h3>Pizza</h3>
<p>Cheese pizza</p>
<p class="price">80 EGP</p>
<button class="add-btn" onclick="addToCart(event,'Pizza',80)">Add</button>
</div>
</div>

<div class="item" onclick="selectItem(this)">
<img src="images/burger.jpg">
<div class="item-content">
<h3>Burger</h3>
<p>Beef Burger</p>
<p class="price">70 EGP</p>
<button class="add-btn" onclick="addToCart(event,'Burger',70)">Add</button>
</div>
</div>

<div class="item" onclick="selectItem(this)">
<img src="images/pasta.jpg">
<div class="item-content">
<h3>Pasta</h3>
<p>alfredo pasta </p>
<p class="price">110 EGP</p>
<button class="add-btn" onclick="addToCart(event,'Pasta',110)">Add</button>
</div>
</div>

</div>
</div>

<script>
function selectItem(el){
document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
el.classList.add('active');
}

function addToCart(e,name,price){
e.stopPropagation();
let cart = JSON.parse(localStorage.getItem("cart")) || [];
cart.push({name,price});
localStorage.setItem("cart",JSON.stringify(cart));
alert(name+" added");
}
</script>
