    <div class="reservation-card">
      <h2>Reserve Your Table</h2>

      <div class="menu-tables-link-container">
    <p style="margin-bottom: 10px; color: #666;">Plan your visit:</p>
    <a href="menu.html" target="_blank" class="btn-menu"> View Menu</a>
    <a href="tables.html" target="_blank" class="btn-tables"> View Tables</a>
</div>

<form action="success.html">
    <div class="row">
        <div class="form-group">
            <label>Guests</label>
            <input type="number" min="1" max="20" value="2">
        </div>
        
        <div class="form-group">
            <label>Table No. (Optional)</label>
            <input type="number" placeholder="e.g. 05">
        </div>
    </div>


      <form action="#">
        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" placeholder="010-xxxx-xxxx" required />
        </div>

        <div class="row">
          <div class="form-group">
            <label>Date</label>
            <input type="date" required />
          </div>
          <div class="form-group">
            <label>Time</label>
            <input type="time" required />
          </div>
        </div>

        

        <div class="form-group">
          <label>Preference</label>
          <select>
            <option>Indoors</option>
            <option>Outdoors </option>
            <option>MainHall</option>
          </select>
        </div>

        <div class="form-group">
          <label>Pre-order Food (Optional)</label>
          <textarea
            rows="3"
            placeholder="Example: 1x Grilled Salmon, 2x Caesar Salad..."
          ></textarea>
        </div>

        <button type="submit" class="btn-submit">Confirm Booking</button>
      </form>
    </div>
  </body>

  <script>
document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    let reservations = JSON.parse(localStorage.getItem("reservations") || "[]");

    let newReservation = {
        userName: document.querySelector("input[placeholder='Enter your full name']").value,
        phone: document.querySelector("input[placeholder='010-xxxx-xxxx']").value,
        guests: document.querySelector("input[min='1']").value,
        tableName: document.querySelector("input[placeholder='e.g. 05']").value || "Not Selected",
        date: document.querySelector("input[type='date']").value,
        time: document.querySelector("input[type='time']").value,
        note: document.querySelector("textarea").value
    };

    reservations.push(newReservation);
    localStorage.setItem("reservations", JSON.stringify(reservations));

    window.location.href = "success.html";
});
</script>


</html>
