<h2>Drinks Menu</h2>

<div class="menu-grid">

<div class="item" onclick="selectItem(this)">
<img src="images/juice (1).jpg">
<div class="item-content">
<h3>Juice</h3>
<p>Fresh Juice</p>
<p class="price">30 EGP</p>
<button class="add-btn" onclick="addToCart(event,'Juice',30)">Add</button>
</div>
</div>

<div class="item" onclick="selectItem(this)">
<img src="images/coffe.jpg">
<div class="item-content">
<h3>Coffee</h3>
<p>Hot Coffee</p>
<p class="price">25 EGP</p>
<button class="add-btn" onclick="addToCart(event,'Coffee',25)">Add</button>
</div>
</div>

<div class="item" onclick="selectItem(this)">
<img src="images/milkshake.jpg">
<div class="item-content">
<h3>milkshake</h3>
<p>Hot coffee With milk foam</p>
<p class="price">80 EGP</p>
<button class="add-btn" onclick="addToCart(event,'milkshake',80)">Add</button>
</div>
</div>

</div>
</div>

<script>
function selectItem(el){
document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
el.classList.add('active');
}

function addToCart(e,name,price){
e.stopPropagation();
let cart = JSON.parse(localStorage.getItem("cart")) || [];
cart.push({name,price});
localStorage.setItem("cart",JSON.stringify(cart));
alert(name+" added");
}
</script>
