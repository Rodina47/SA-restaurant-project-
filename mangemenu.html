<h2>Manage Menu</h2>

<form id="menuForm">
  <label>Name:</label>
  <input type="text" id="itemName" required>

  <label>Price ($):</label>
  <input type="number" id="itemPrice" required>

  <label>Category:</label>
  <select id="itemCategory">
    <option value="Starter">Starter</option>
    <option value="Main">Main</option>
    <option value="Dessert">Dessert</option>
    <option value="Drinks">Drinks</option>
  </select>

  <label>Description:</label>
  <textarea id="itemDescription" rows="2" required></textarea>

  <button type="submit" class="btn btn-add">Add Item</button>
  <button type="button" id="cancelEdit" class="btn" style="display:none;">Cancel Edit</button>
</form>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price ($)</th>
      <th>Category</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="menuBody"></tbody>
</table>

<script>
let menu = [];
let editIndex = null;

const form = document.getElementById('menuForm');
const menuBody = document.getElementById('menuBody');
const cancelBtn = document.getElementById('cancelEdit');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const item = {
    name: document.getElementById('itemName').value,
    price: parseFloat(document.getElementById('itemPrice').value),
    category: document.getElementById('itemCategory').value,
    description: document.getElementById('itemDescription').value
  };

  if(editIndex !== null) {
    // Update
    menu[editIndex] = item;
    editIndex = null;
    cancelBtn.style.display = 'none';
  } else {
    // Add new
    menu.push(item);
  }

  renderMenu();
  form.reset();
});

cancelBtn.addEventListener('click', function() {
  form.reset();
  editIndex = null;
  cancelBtn.style.display = 'none';
});

function renderMenu() {
  menuBody.innerHTML = '';
  menu.forEach((m, i) => {
    menuBody.innerHTML += `
      <tr>
        <td>${m.name}</td>
        <td>${m.price.toFixed(2)}</td>
        <td>${m.category}</td>
        <td>${m.description}</td>
        <td>
          <button class="btn btn-edit" onclick="editMenu(${i})">Edit</button>
          <button class="btn btn-delete" onclick="deleteMenu(${i})">Delete</button>
        </td>
      </tr>
    `;
  });
}

function deleteMenu(i) {
  if(confirm('Are you sure you want to delete this item?')) {
    menu.splice(i,1);
    renderMenu();
  }
}

function editMenu(i) {
  const m = menu[i];
  document.getElementById('itemName').value = m.name;
  document.getElementById('itemPrice').value = m.price;
  document.getElementById('itemCategory').value = m.category;
  document.getElementById('itemDescription').value = m.description;
  editIndex = i;
  cancelBtn.style.display = 'inline-block';
}
</script>
